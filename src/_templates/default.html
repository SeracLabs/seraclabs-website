<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block pageTitle %}Serac Labs - Software Solutions.{% endblock %}</title>

  <link rel="stylesheet" href="/static/css/application.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
  <div class="has-background-light" style="padding: 0.5rem 0px;margin-bottom: 0.5rem;">
    <div class="container">
        {% include 'default/header_pane' %}
        
    </div>
  </div>
  {% include 'default/nav' %}

{% block %}My default content.{% endblock %}

<section class="container hero is-light has-text-centered footer-contact" id="footer">
    <div class="hero-body">
      <div class="container is-content">
        <h3 class="title is-size-4 has-text-primary">Want to get a quote for your next project?</h3>
        <a data-pjax href="{{ site.url }}/pages/contact.html" class="button link is-primary"><i
            class="material-icons-outlined">chat_bubble_outline</i> &nbsp; Say
          Hello!</a>
      </div>
    </div>
  </section>
  {% include 'default/footer' %}
  <a href="#top" id="return-to-top"><i class="material-icons-outlined">arrow_upward</i></a>
  <div id="cursor"><span><span></span></span></div>
  <script type="text/javascript" src="/static/js/application.js"></script>

</body>

</html>
